<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/projetos-home"></ion-back-button>
    </ion-buttons>
    <ion-title>Dados do Cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">

    <InputLink 
    placeholder="Nome do cliente" 
    [(ngModel)]="clienteData.nome" 
    [text]="'Nome'" 
    keyboardType="text"
      autoCapitalize="none">
    </InputLink>
    

    <InputLink 
    placeholder="Endereço do cliente" 
    [(ngModel)]="clienteData.endereco" 
    [text]="'Endereço'" 
    keyboardType="text"
      autoCapitalize="none">
    </InputLink>

    <InputLink 
    placeholder="Telefone do cliente" 
    [(ngModel)]="clienteData.telefone" 
    [text]="'Telefone'" 
    keyboardType="tel"
      autoCapitalize="none"
      [maxlength]="11">
    </InputLink>


    <InputLink 
    placeholder="E-mail do cliente" 
    [(ngModel)]="clienteData.email" 
    [text]="'E-mail'" 
    keyboardType="email"
      autoCapitalize="none">
    </InputLink>

    <ButtonLink [routerLink]="['/dados-projeto']" text="Salvar e continuar"></ButtonLink>

  </div>
</ion-content>
